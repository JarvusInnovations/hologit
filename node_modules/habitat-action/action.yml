name: 'Chef Habitat Runner'
description: 'Set up the runner environment to use Chef Habitat'
inputs:
    deps:
      description: 'One or more package to install'
      required: false
    supervisor:
      description: 'One or more supervisor service to load, or just "true" to start supervisor'
      required: false
    cache-key:
      description: 'Key to use for caching /hab/pkgs, defaults to ${GITHUB_WORKFLOW}:/hab/pkgs'
      required: false
runs:
  using: 'node16'
  main: 'index.js'
  post: 'post.js'
