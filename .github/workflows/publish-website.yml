name: Publish Website

on:
  push:
    branches: [ develop ]


jobs:
  publish-website:
    runs-on: ubuntu-latest
    steps:
    - name: 'Projecting docs-site holobranch onto gh-pages'
      uses: ./github-actions/projector/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        ref: develop
        holobranch: docs-site
        commit-to: gh-pages
